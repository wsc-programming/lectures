           --

             8.pを2以上の整数とする。任意の整数nに対して，
             n＝kp＋m (0≦m＜p)
             を満たす整数kとmが一意に存在する。このmをnのpによる剰余といい，n mod pで表す。(－10000) mod 32768に等しくなるものはどれか。

           〔ビュー定義〕
            CREATE VIEW 収益商品

            　WHERE 売値－仕入値 >= 40000
